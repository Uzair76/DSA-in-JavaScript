<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Element</title>
</head>
<script>
    let arr = [1, 54, 548, 66, 87, 53, 15, 89, 87, 454, 45, 17];

    document.write("Original Array: " + arr + "<br>");
    function searchElement(){
        let element = parseInt(document.getElementById('element').value);
        document.write("Element: "+ element);
        for (i=0;i<arr.length;i++){
            if(arr[i] === element){
                document.write("</br>"+"Element: "+ element + " found at index: " + i + "<br>");
                return;
            }
            else{
               continue;
            }   
        }
        document.write("</br>"+"Element: " + element + " not found in the array.<br>");       
    }

</script>
<body>
    <input type="number" id="element" placeholder="Enter element to search">
    <button onclick="searchElement()">Search Element</button> 
</body>
</html>
