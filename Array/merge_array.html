<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let arr1 = [1, 2, 3, 4, 5];
    let arr2 = [6, 7, 8, 9, 10];
    let arr3=[];
    document.write("Array 1: " + arr1 + "<br>");
    document.write("Array 2: " + arr2 + "<br>");
    for(let i=0, j=0; i<arr1.length || j<arr2.length; i++, j++){
        if(i < arr1.length) {
            arr3.push(arr1[i]);
        }
        if(j < arr2.length) {
            arr3.push(arr2[j]);
        }
    }   
    document.write("Merged Array: " + arr3 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
