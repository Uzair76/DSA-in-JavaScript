<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Element</title>
</head>
<script>
    let arr = [1, 54, 548, 66, 87, 53, 15, 89, 87, 454, 45, 17];

    document.write("Original Array: " + arr + "<br>");
    function deleteElement(){
        let index = parseInt(document.getElementById('index').value);
        document.write("index: "+ index);
        for (i=index;i<arr.length-1;i++){
            arr[i] = arr[i+1];
        }
        document.write("Array after deletion: "+ arr);
    }

</script>
<body>
    <input type="number" id="index" placeholder="Enter index to delete">
    <button onclick="deleteElement()">Delete Element</button> 
</body>
</html>
